<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>javascriptQuiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">js</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/">Quiz</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Topics
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Technology</a>
                        <a class="dropdown-item" href="#">Web-devlopement</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Support</a>
                        <a class="dropdown-item" href="#">Write for us</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact Us</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Login</button>
                <button class="btn btn-success" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
            <h2 style="color:#d14040;position:center;left:80%;top:0%;text-align: center;"><span>Quiz </span><br /><span style="font-size:25px;"></span></h2>
        </div>
        <div class="quiz-container">
            <div class="question-number">
                <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
            </div>
            <div class="question">

            </div>
            <div class="options">
                <div id="1" class="option1" onclick="check(this)"></div>
                <div id="2" class="option2" onclick="check(this)"></div>
                <div id="3" class="option3" onclick="check(this)"></div>
                <div id="4" class="option4" onclick="check(this)"></div>
            </div>
            <div class="button">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-tracker">

            </div>
        </div>

        <div class="quiz-over">
            <div class="box">
                <h1>
                    Good Try!<br> You Got <span class="correct-answers"></span> out of <span class="total-question2"></span> answers correct! <br> That's <span class="percentage"></span>
                </h1>
                <button type="button" onclick="tryAgain()">TryAgain</button>
            </div>
        </div>
        <footer class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>© 2017-2019 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
        </footer>

        <script src="script.js"></script>

</body>

</html>
